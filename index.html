<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/32bf735cb4.js" crossorigin="anonymous"></script>
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-black text-white">
    <!-- Header -->
    <header class="jumbotron bg-dark text-center mb-0">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search Area -->
            <div class="col-md-3 aside-col bg-dark border-right border-bottom border-secondary">
                <aside class="pr-4">
                    <h3 class="text-white">Search for a city:</h3>
                    <div class="input-group mb-3">
                        <input id="search-term" type="text" class="form-control bg-dark text-white"
                            placeholder="Enter city" aria-label="Search city box" aria-describedby="button-search">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="submit" id="button-search"
                                aria-label="Submit Search button" title="Submit search"><i
                                    class="fas fa-search fa-2x"></i></button>
                        </div>
                    </div>
                    <p class="text-white"><em>For Example - Sydney, New York, Tokyo</em></p>
                    <hr class="bg-secondary">
                    <h3 class="text-white">Past searches<button class="btn btn-secondary" id="clear-search"
                            title="Clear search results" aria-label="Clear search results button"><i
                                class="fa fa-trash"></i></button></h3>
                    <div id="search-history">
                        <!-- Display button -->
                    </div>
                </aside>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <main>
                    <!-- Searched City Results -->
                    <div class="row">
                        <div class="col-12 border-bottom border-left border-bottom border-secondary">
                            <h2 id="city-date"><img id="weather-icon-current" src="" alt=""></h2>
                            <p id="city-temp"></p>
                            <p id="city-humidity"></p>
                            <p id="city-wind-speed"></p>
                            <p id="city-uv-index"></p>
                        </div>
                    </div>
                    <!-- 5-Day Forecast -->
                    <div class="row mb-5">
                        <div class="col-12 forecast-cards border-left border-bottom border-secondary p-2">
                            <h2 class="text-white">5-Day Forecast</h2>
                            <div class="card-deck">
                                <!-- Repeat forecast cards here -->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center bg-dark py-3">
        <p class="mb-0 text-white">Powered by openweather</p>
    </footer>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Local JS -->
    <script src="./assets/script.js"></script>
</body>

</html>
